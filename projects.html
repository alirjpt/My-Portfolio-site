  <style>
    .modern-projects {
      padding: 80px 0;
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
    }
    
    .project-left {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .project-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
    }
    
    .project-right {
      padding-left: 20px;
    }
    
    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }
    
    .project-heading {
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    
    .project-count {
      font-size: 2rem;
      font-weight: 600;
    }
    
    .project-divider {
      height: 1px;
      background-color: rgba(255, 255, 255, 0.1);
      margin: 30px 0;
      width: 100%;
    }
    
    .project-list {
      list-style: none;
      padding: 0;
      min-height: 400px;
    }
    
    .project-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .project-name {
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: var(--text-color, #fff);
    }
    
    .project-name:hover {
      transform: translateX(10px);
    }
    
    .project-name i {
      margin-right: 10px;
      font-size: 0.8rem;
    }
    
    .project-category {
      font-size: 1rem;
      opacity: 0.8;
      text-align: right;
    }
    
    .project-coming-soon {
      text-align: center;
      padding: 60px 0;
    }
    
    .project-coming-soon p {
      font-size: 1.2rem;
      opacity: 0.7;
      font-style: italic;
    }
    
    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text-color, #fff);
      font-size: 1.1rem;
      transition: transform 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 500;
    }
    
    .github-link:hover {
      transform: translateX(-50%) translateY(-5px);
    }
    
    .github-link i {
      font-size: 1.2rem;
    }
    
    /* Mobile Responsive Design */
    @media (max-width: 992px) {
      .modern-projects {
        grid-template-columns: 1fr;
        gap: clamp(30px, 4vw, 40px);
        padding: clamp(30px, 4vw, 60px) clamp(15px, 3vw, 20px);
      }
      
      .project-heading {
        font-size: clamp(2.5rem, 8vw, 3.5rem);
        margin-bottom: clamp(20px, 3vw, 30px);
      }
      
      .project-left {
        order: -1;
        margin-bottom: 20px;
      }
      
      .project-image {
        max-width: 100%;
        height: clamp(300px, 50vw, 400px);
        object-fit: cover;
      }
      
      .project-right {
        padding-left: 0;
      }
      
      .project-count {
        font-size: clamp(1.5rem, 4vw, 2rem);
      }
    }
    
    @media (max-width: 768px) {
      .modern-projects {
        padding: 30px 20px;
        gap: 30px;
      }
      
      .project-heading {
        font-size: clamp(2rem, 8vw, 2.8rem);
        text-align: center;
      }
      
      .project-header {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
      }
      
      .project-count {
        font-size: 1.5rem;
      }
      
      .project-divider {
        margin: 20px 0;
      }
      
      .project-coming-soon p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        padding: 0 20px;
      }
      
      .github-link {
        position: relative;
        bottom: auto;
        left: auto;
        transform: none;
        margin-top: 30px;
        padding: 12px 20px;
        font-size: 1rem;
        width: 100%;
        justify-content: center;
      }
    }
    
    @media (max-width: 576px) {
      .modern-projects {
        padding: 25px 15px;
        gap: 25px;
      }
      
      .project-heading {
        font-size: clamp(1.8rem, 9vw, 2.5rem);
        margin-bottom: 20px;
        letter-spacing: 1px;
      }
      
      .project-image {
        height: clamp(250px, 60vw, 350px);
      }
      
      .project-coming-soon {
        padding: 40px 0;
      }
      
      .project-coming-soon p {
        font-size: 0.95rem;
      }
      
      .github-link {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      .modern-projects {
        padding: 20px 10px;
      }
      
      .project-heading {
        font-size: 1.8rem;
      }
      
      .project-coming-soon p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
